<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://unpkg.com/tailwindcss@1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc; /* Light background */
            position: relative;
        }
        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 9999;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <!-- Home Button -->
    <div class="home-btn">
        <a href="../../index.html" class="inline-flex items-center bg-indigo-500 text-white border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded-md">
            ‚Üê Home
        </a>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
        <form id="signInForm" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <input type="hidden" name="csrf_token" id="csrf_token">
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Sign In</button>
            <p class="mt-4 text-center">Don't have an account? <a href="sign_up.html" class="text-indigo-600 hover:underline">Sign Up</a></p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        // Initialize CSRF token in form
        document.addEventListener('DOMContentLoaded', function() {
            const token = sessionStorage.getItem('csrfToken');
            if (token) {
                document.getElementById('csrf_token').value = token;
            }
        });
        
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Basic validation (you can add more complex checks here)
            if (!email || !password) {
                alert('Please fill in all fields.');
                return false;
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
