<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://unpkg.com/tailwindcss@1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc;
        }
        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 9999;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Home Button -->
    <div class="home-btn">
        <a href="../../index.html" class="inline-flex items-center bg-indigo-500 text-white border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded-md">
            ‚Üê Home
        </a>
    </div>

    <div class="container mx-auto px-4 py-20">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center mb-8">My Profile</h1>
            
            <!-- Profile Photo Section -->
            <div class="text-center mb-8">
                <img id="profilePhoto" class="profile-img rounded-full mx-auto mb-4 border-4 border-gray-200" 
                     src="../../Material/Pics/Owner/Photo.jpg" alt="Profile Photo">
                <input type="file" id="photoInput" accept="image/*" class="hidden">
                <button onclick="document.getElementById('photoInput').click()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Change Photo
                </button>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="mb-6">
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-2">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required 
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" readonly 
                           class="w-full p-3 border border-gray-300 rounded-md bg-gray-100">
                </div>

                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                </div>

                <div class="mb-6">
                    <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                    <textarea id="bio" name="bio" rows="4" 
                              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
                              placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="mb-6">
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <input type="text" id="location" name="location" 
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
                           placeholder="City, Country">
                </div>

                <div class="mb-6">
                    <label for="website" class="block text-sm font-medium text-gray-700 mb-2">Website</label>
                    <input type="url" id="website" name="website" 
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
                           placeholder="https://yourwebsite.com">
                </div>

                <div class="flex gap-4">
                    <button type="submit" 
                            class="flex-1 bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 font-medium">
                        Save Changes
                    </button>
                    <button type="button" onclick="resetForm()" 
                            class="flex-1 bg-gray-500 text-white py-3 rounded-md hover:bg-gray-600 font-medium">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load profile data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
        });

        // Handle photo upload
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoData = e.target.result;
                    document.getElementById('profilePhoto').src = photoData;
                    sessionStorage.setItem('userPhoto', photoData);
                    console.log('Photo saved to sessionStorage');
                };
                reader.readAsDataURL(file);
            }
        });

        function loadProfile() {
            // Load existing profile data
            document.getElementById('displayName').value = sessionStorage.getItem('userName') || '';
            document.getElementById('email').value = sessionStorage.getItem('userEmail') || '';
            document.getElementById('phone').value = sessionStorage.getItem('userPhone') || '';
            document.getElementById('bio').value = sessionStorage.getItem('userBio') || '';
            document.getElementById('location').value = sessionStorage.getItem('userLocation') || '';
            document.getElementById('website').value = sessionStorage.getItem('userWebsite') || '';
            
            const userPhoto = sessionStorage.getItem('userPhoto');
            if (userPhoto) {
                document.getElementById('profilePhoto').src = userPhoto;
            }
        }

        function saveProfile(event) {
            event.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const phone = document.getElementById('phone').value;
            const bio = document.getElementById('bio').value;
            const location = document.getElementById('location').value;
            const website = document.getElementById('website').value;
            
            // Save profile data to sessionStorage
            sessionStorage.setItem('userName', displayName);
            sessionStorage.setItem('userPhone', phone);
            sessionStorage.setItem('userBio', bio);
            sessionStorage.setItem('userLocation', location);
            sessionStorage.setItem('userWebsite', website);
            
            alert('Profile updated successfully!');
            
            // Update parent window if opened from main page
            if (window.opener && !window.opener.closed) {
                window.opener.updateUserProfile();
            }
        }

        function resetForm() {
            if (confirm('Are you sure you want to reset all changes?')) {
                loadProfile();
            }
        }
    </script>
</body>
</html>
